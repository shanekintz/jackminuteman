  <script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    const ASTEROID_RADIUS = 30;
    
    let bullets = [];
    const BULLET_SPEED = 7;
    const BULLET_WIDTH = 4; // Slimmer bullets
    const BULLET_HEIGHT = 15;
    const BULLET_COLOR = '#32cd32'; // Lime green

    let score = 0;
    let highScore = 0; // To keep track of the best score

    let shipIsAlive = true;
    const RESPAWN_DELAY = 2000; // 2 seconds in milliseconds
    const SHOOT_COOLDOWN = 200; // milliseconds between shots
    let canShoot = true;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // ... (after canvas setup) ...

window.addEventListener('mousedown', () => {
  if (shipIsAlive && canShoot) {
    bullets.push({
      x: ship.x - BULLET_WIDTH / 2, // Center the bullet horizontally
      y: ship.y - ship.height / 2,  // Start from the ship's "nose"
      width: BULLET_WIDTH,
      height: BULLET_HEIGHT,
    });
    canShoot = false;
    setTimeout(() => {
      canShoot = true;
    }, SHOOT_COOLDOWN);
  }
});
    
    let ship = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      width: 30,
      height: 40
    };

 let invaders = [];
for (let i = 0; i < 8; i++) {
  let newInvader = { // <-- Changed to let for modification before push
    x: Math.random() * canvas.width,
    y: Math.random() * (canvas.height - ASTEROID_RADIUS * 2) + ASTEROID_RADIUS, // Start fully on screen
    speed: 0.3 + Math.random() * 0.8,
    craters: [] // Initialize empty craters array
  };
  generateCraters(newInvader, ASTEROID_RADIUS); // Generate craters for the new invader
  invaders.push(newInvader);
}

    // ... (after your ship and invaders array initialization)

function generateCraters(asteroid, mainRadius) {
  asteroid.craters = []; // Initialize or reset craters array
  const numCraters = Math.floor(Math.random() * 3) + 2; // 2 to 4 craters

  for (let i = 0; i < numCraters; i++) {
    // Crater radius: 10% to 30% of the asteroid's radius
    const craterRadius = mainRadius * (0.1 + Math.random() * 0.2);

    // Position the crater randomly within the asteroid's body
    const angle = Math.random() * Math.PI * 2; // Random angle
    // Random distance from the asteroid's center, ensuring crater is well within the main body
    const distanceFromCenter = Math.random() * (mainRadius - craterRadius * 1.5); // Ensure it's not too close to the edge

    const x_offset = Math.cos(angle) * distanceFromCenter;
    const y_offset = Math.sin(angle) * distanceFromCenter;

    asteroid.craters.push({
      x_offset: x_offset,
      y_offset: y_offset,
      radius: craterRadius
    });
  }
}

    function circleRectColliding(circle, rect) {
  // Find the closest point to the circle within the rect
  let closestX = Math.max(rect.x, Math.min(circle.x, rect.x + rect.width));
  let closestY = Math.max(rect.y, Math.min(circle.y, rect.y + rect.height));

  // Calculate distance between circle's center and this closest point
  let distanceX = circle.x - closestX;
  let distanceY = circle.y - closestY;
  let distanceSquared = (distanceX * distanceX) + (distanceY * distanceY);

  // If the distance is less than the circle's radius squared, an intersection has occurred
  return distanceSquared < (circle.radius * circle.radius);
}
    
function draw() {
  // 1. UPDATE POSITIONS & STATES
  // Ship position is updated by 'mousemove' event listener

  // Update bullets
  for (let i = bullets.length - 1; i >= 0; i--) {
    bullets[i].y -= BULLET_SPEED;
    if (bullets[i].y + bullets[i].height < 0) { // Remove bullets that go off-screen
      bullets.splice(i, 1);
    }
  }

  // Update invaders (asteroids)
  invaders.forEach(inv => {
    inv.y += inv.speed;
  });

  // 2. HANDLE GAME LOGIC & COLLISIONS
  if (shipIsAlive) {
    // Check for collisions only if ship is alive
    const shipBoundingBox = {
      x: ship.x - ship.width / 2,
      y: ship.y - ship.height / 2, // Triangle top point
      width: ship.width,
      height: ship.height
    };

    for (let i = invaders.length - 1; i >= 0; i--) {
      let inv = invaders[i];
      const asteroidCircle = { x: inv.x, y: inv.y, radius: ASTEROID_RADIUS };
      let asteroidHitByBullet = false;

      // Check Bullet-Asteroid collisions
      for (let j = bullets.length - 1; j >= 0; j--) {
        let bullet = bullets[j];
        if (circleRectColliding(asteroidCircle, bullet)) {
          // --- MODIFICATION START ---
          // Instead of deleting, reset the asteroid's position and appearance
          inv.y = -ASTEROID_RADIUS; // Reset to top, off-screen
          inv.x = Math.random() * canvas.width; // New random horizontal position
          generateCraters(inv, ASTEROID_RADIUS); // Give it a new set of craters
          // --- MODIFICATION END ---

          bullets.splice(j, 1);    // Remove bullet
          score += 10;
          asteroidHitByBullet = true;
          break; // Asteroid is "respawned", no need to check other bullets against it
        }
      }
      
      if (asteroidHitByBullet) {
        continue; // Move to the next asteroid if this one was destroyed by a bullet
      }

      // Check Asteroid-Ship collision
      if (circleRectColliding(asteroidCircle, shipBoundingBox)) {
        shipIsAlive = false;
        canShoot = false; // Prevent shooting while respawning
        // invaders.splice(i, 1); // Optionally destroy asteroid that hit the ship
        
        if (score > highScore) {
          highScore = score;
        }
        score = 0; // Reset score

        // Start respawn timer
        setTimeout(() => {
          shipIsAlive = true;
          canShoot = true;
          // Ship will reappear at current mouse position
          // You could also reset ship to center:
          // ship.x = canvas.width / 2;
          // ship.y = canvas.height * 0.8;
        }, RESPAWN_DELAY);
        break; // Ship is hit, no need to check other asteroids this frame for ship collision
      }
    }
  }

  // Handle asteroids going off-screen (reset them)
  invaders.forEach(inv => {
    if (inv.y - ASTEROID_RADIUS > canvas.height) {
      inv.y = -ASTEROID_RADIUS;
      inv.x = Math.random() * canvas.width;
      generateCraters(inv, ASTEROID_RADIUS); // Regenerate craters for the "new" asteroid
    }
  });


  // 3. DRAW EVERYTHING
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#0a0a0a'; // Background
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw Ship or Respawn Message
  if (shipIsAlive) {
    ctx.fillStyle = '#c0c0c0'; // Ship color
    ctx.beginPath();
    ctx.moveTo(ship.x, ship.y - ship.height / 2);
    ctx.lineTo(ship.x - ship.width / 2, ship.y + ship.height / 2);
    ctx.lineTo(ship.x + ship.width / 2, ship.y + ship.height / 2);
    ctx.closePath();
    ctx.fill();
  } else {
    ctx.fillStyle = '#ffc107'; // Warning yellow for respawn text
    ctx.font = '24px Segoe UI';
    ctx.textAlign = 'center';
    ctx.fillText('CRASHED! Respawning...', canvas.width / 2, canvas.height / 2);
  }

  // Draw Bullets
  ctx.fillStyle = BULLET_COLOR;
  bullets.forEach(b => {
    ctx.fillRect(b.x, b.y, b.width, b.height);
  });

  // Draw Invaders (Asteroids)
  invaders.forEach(inv => {
    // Main asteroid body
    ctx.fillStyle = '#777';
    ctx.beginPath();
    ctx.arc(inv.x, inv.y, ASTEROID_RADIUS, 0, Math.PI * 2);
    ctx.fill();

    // Draw Craters
    ctx.fillStyle = '#555';
    inv.craters.forEach(crater => {
      ctx.beginPath();
      ctx.arc(
        inv.x + crater.x_offset,
        inv.y + crater.y_offset,
        crater.radius,
        0,
        Math.PI * 2
      );
      ctx.fill();
    });
  });

// --- Draw Score and High Score with Neon Boxes ---
  const scorePadding = 10;
  const scoreFontSize = 20;
  const scoreBoxMargin = 15; // Margin from canvas edge
  const neonColor = '#32cd32'; // Lime green for neon effect
  const boxBackgroundColor = 'rgba(20, 20, 20, 0.65)'; // Dark semi-transparent

  ctx.font = `${scoreFontSize}px Segoe UI`;
  ctx.textBaseline = 'middle'; // Simplifies vertical text centering

  // --- Score Box (Left) ---
  const scoreText = 'Score: ' + score;
  const scoreTextMetrics = ctx.measureText(scoreText);
  const scoreBoxWidth = scoreTextMetrics.width + 2 * scorePadding;
  const scoreBoxHeight = scoreFontSize + 2 * scorePadding;
  const scoreBoxX = scoreBoxMargin;
  const scoreBoxY = scoreBoxMargin;

  // Draw Score Box Background
  ctx.fillStyle = boxBackgroundColor;
  ctx.fillRect(scoreBoxX, scoreBoxY, scoreBoxWidth, scoreBoxHeight);

  // Draw Score Box Neon Outline
  ctx.strokeStyle = neonColor;
  ctx.lineWidth = 2;
  ctx.shadowColor = neonColor; // Color of the glow
  ctx.shadowBlur = 12;         // Intensity of the glow
  ctx.strokeRect(scoreBoxX, scoreBoxY, scoreBoxWidth, scoreBoxHeight);
  
  // Draw Score Text (crisp, no shadow directly on text for readability)
  ctx.shadowBlur = 0; // Turn off shadow for the text itself
  ctx.fillStyle = '#e0e0e0';
  ctx.textAlign = 'left';
  ctx.fillText(scoreText, scoreBoxX + scorePadding, scoreBoxY + scoreBoxHeight / 2);
  
  // Reset shadow effects if other elements shouldn't glow
  ctx.shadowColor = 'transparent'; 

  // --- High Score Box (Right) ---
  const highScoreText = 'High Score: ' + highScore;
  const highScoreTextMetrics = ctx.measureText(highScoreText);
  const highScoreBoxWidth = highScoreTextMetrics.width + 2 * scorePadding;
  const highScoreBoxHeight = scoreFontSize + 2 * scorePadding; // Same height
  const highScoreBoxX = canvas.width - highScoreBoxWidth - scoreBoxMargin;
  const highScoreBoxY = scoreBoxMargin; // Same top margin

  // Draw High Score Box Background
  ctx.fillStyle = boxBackgroundColor;
  ctx.fillRect(highScoreBoxX, highScoreBoxY, highScoreBoxWidth, highScoreBoxHeight);

  // Draw High Score Box Neon Outline
  ctx.strokeStyle = neonColor;
  ctx.lineWidth = 2;
  ctx.shadowColor = neonColor;
  ctx.shadowBlur = 12;
  ctx.strokeRect(highScoreBoxX, highScoreBoxY, highScoreBoxWidth, highScoreBoxHeight);

  // Draw High Score Text
  ctx.shadowBlur = 0; // Turn off shadow for the text
  ctx.fillStyle = '#e0e0e0';
  ctx.textAlign = 'right';
  ctx.fillText(highScoreText, highScoreBoxX + highScoreBoxWidth - scorePadding, highScoreBoxY + highScoreBoxHeight / 2);

  // Final reset of shadow effects
  ctx.shadowColor = 'transparent';
  // --- End of Score Display ---
  
  requestAnimationFrame(draw);
}
    draw();

    window.addEventListener('mousemove', (e) => {
      ship.x = e.clientX;
      ship.y = e.clientY;
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

// Get modal elements
const usernameModal = document.getElementById('usernameModal');
const modalUsernameTextElement = document.getElementById('modalUsernameText');
const closeModalButton = usernameModal.querySelector('.modal-close-button'); // More specific selector

// Function to open the modal with a specific message
function showUsernamePopup(message) {
  modalUsernameTextElement.textContent = message;
  usernameModal.classList.add('active'); // Use 'active' class to show
}

// Function to close the modal
function hideUsernamePopup() {
  usernameModal.classList.remove('active');
}

// Event listeners
// Close modal when clicking the 'x' button
closeModalButton.addEventListener('click', hideUsernamePopup);

// Close modal when clicking on the overlay (outside the modal box)
usernameModal.addEventListener('click', function(event) {
  if (event.target === usernameModal) { // Check if the click is on the overlay itself
    hideUsernamePopup();
  }
});

// Optional: Close modal with the Escape key
window.addEventListener('keydown', function(event) {
  if (event.key === 'Escape' && usernameModal.classList.contains('active')) {
    hideUsernamePopup();
  }
});
