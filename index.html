  <script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
// Add these new variables at the top of your <script>
const prevGameBtn = document.getElementById('prevGameBtn');
const nextGameBtn = document.getElementById('nextGameBtn');
const currentGameDisplay = document.getElementById('currentGameDisplay');

const games = [
    { name: 'Original Animation', initFunction: showOriginalAnimation },
    { name: 'Minesweeper', initFunction: showMinesweeper },
    { name: 'Snake', initFunction: showSnake }
];
let currentGameIndex = 0;
let animationFrameId = null; // To control the original animation loop

// --- Modify your existing canvas and ship/invaders setup ---
// const canvas = document.getElementById('background');
// const ctx = canvas.getContext('2d');
// ... (ship and invaders arrays) ...
// Ensure these are accessible to the functions below.

// --- Slightly modify your existing draw() function ---
function draw() {
    // This check is now handled by starting/stopping via animationFrameId
    // if (games[currentGameIndex].name !== 'Original Animation') {
    //     return; // Stop if not the active game
    // }

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0a0a0a';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Ship drawing logic (make sure 'ship' is defined)
    ctx.fillStyle = '#ccc';
    ctx.beginPath();
    ctx.moveTo(ship.x, ship.y);
    ctx.lineTo(ship.x - 10, ship.y + 30); // Assuming slimmer ship
    ctx.lineTo(ship.x + 10, ship.y + 30);
    ctx.closePath();
    ctx.fill();

    // Invaders (asteroids) drawing logic (make sure 'invaders' is defined)
    invaders.forEach(inv => {
        const asteroidRadius = 35;
        const mainAsteroidColor = '#777';
        const spotColor = '#555';
        const numSpots = 3;
        const spotMaxRadius = 7;

        ctx.fillStyle = mainAsteroidColor;
        ctx.beginPath();
        ctx.arc(inv.x, inv.y, asteroidRadius, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = spotColor;
        for (let i = 0; i < numSpots; i++) {
            const angle = Math.random() * Math.PI * 2;
            const maxDist = asteroidRadius - spotMaxRadius;
            const distance = Math.random() * maxDist;
            const spotX = inv.x + Math.cos(angle) * distance;
            const spotY = inv.y + Math.sin(angle) * distance;
            const currentSpotRadius = Math.random() * (spotMaxRadius - 2) + 2;
            ctx.beginPath();
            ctx.arc(spotX, spotY, currentSpotRadius, 0, Math.PI * 2);
            ctx.fill();
        }

        inv.y += inv.speed;
        if (inv.y > canvas.height + asteroidRadius) {
            inv.y = -asteroidRadius;
            inv.x = Math.random() * canvas.width;
        }
    });

    animationFrameId = requestAnimationFrame(draw); // Continue animation
}

// --- New functions for game switching ---
function stopAllGames() {
    if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
        animationFrameId = null;
    }
    // In the future, you might add logic here to stop Minesweeper/Snake game loops
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
}

function showOriginalAnimation() {
    stopAllGames();
    currentGameDisplay.textContent = 'Original Animation';
    // Optional: Reset ship/invader positions if desired
    // ship.x = canvas.width / 2;
    // ship.y = canvas.height / 2;
    // Re-initialize invaders if needed
    if (!animationFrameId) { // Start only if not already running
       draw(); // This will set animationFrameId
    }
}

function showMinesweeper() {
    stopAllGames();
    currentGameDisplay.textContent = 'Minesweeper';
    ctx.fillStyle = '#0a0a0a'; // Background
    ctx.fillRect(0,0, canvas.width, canvas.height);
    ctx.font = "bold 30px 'Segoe UI'";
    ctx.fillStyle = '#90ee90';
    ctx.textAlign = "center";
    ctx.fillText("Minesweeper Game Area", canvas.width / 2, canvas.height / 2);
    // Placeholder: Add Minesweeper initialization logic here
}

function showSnake() {
    stopAllGames();
    currentGameDisplay.textContent = 'Snake';
    ctx.fillStyle = '#0a0a0a'; // Background
    ctx.fillRect(0,0, canvas.width, canvas.height);
    ctx.font = "bold 30px 'Segoe UI'";
    ctx.fillStyle = '#90ee90';
    ctx.textAlign = "center";
    ctx.fillText("Snake Game Area", canvas.width / 2, canvas.height / 2);
    // Placeholder: Add Snake initialization logic here
}

function updateGameView() {
    games[currentGameIndex].initFunction();
}

prevGameBtn.addEventListener('click', () => {
    currentGameIndex--;
    if (currentGameIndex < 0) {
        currentGameIndex = games.length - 1; // Wrap around
    }
    updateGameView();
});

nextGameBtn.addEventListener('click', () => {
    currentGameIndex++;
    if (currentGameIndex >= games.length) {
        currentGameIndex = 0; // Wrap around
    }
    updateGameView();
});

// --- Initial setup ---
// Make sure the mousemove and resize listeners don't interfere when other games are active.
// For now, they will still affect the 'ship' object.
// Consider adding/removing these listeners in showOriginalAnimation() vs other game modes.

// Initial call to set up the first game view (Original Animation)
updateGameView();

// window.addEventListener('resize', ... ); // Keep these for the original animation

    draw();

      ship.y = e.clientY;

      canvas.height = window.innerHeight;
    });
